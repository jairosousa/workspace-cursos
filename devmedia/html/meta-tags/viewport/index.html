<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Este é o curso de HTML onde você vai aprender tudo do básico ao avançado">
      <title>Viewport</title>
</head>

<body>

      <h1>Viewport</h1>
      <p>Para configurar a exibição correta da página em múltiplos tamanhos de tela, precisamos utilizar a tag
      <code>&lt;meta name="viewport"&gt;</code>  dentro do cabeçalho HTML e é isso que vamos aprender nessa aula</p>

      <p>
            <h2>A Tag Viewport é usada assim</h2>
            <code>&lt;meta name="viewport" content="width=device-width, initial-scale=1"&gt;</code>
      </p>

     

</body>

</html>
